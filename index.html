---
layout: default
---

<div class="home">

  <h1 class="page-heading">Current</h1>

  <ul class="post-list">
    {% for current in site.data.current %}
      <li>
        <a href="{{current.url}}">{{ current.name }}</a>, {{ current.reg_phrase }}
        <p>
          {{ current.dates }}, {{ current.location }}, <a href="https://www.twitter.com/{{current.twitter}}">@{{ current.twitter }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

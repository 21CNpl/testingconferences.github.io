---
layout: default
---
<div class="home">
  <form action="/search.html" method="get">
    <label for="search_box">Search</label>
    <input type="text" id="search_box" name="query">
    <input type="submit" value="search">
  </form>

  <ul class="post-list">
    {% for current in site.data.current %}
      <li>
        <h2><a href="{{current.url}}">{{ current.name }}</a></h2>
        <p>
          <i class="fa fa-calendar"></i> {{ current.dates }} <i class="fa fa-map-marker"></i> {{ current.location }} <i class="fa fa-twitter"></i> <a href="https://www.twitter.com/{{current.twitter}}">{{ current.twitter }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for current in site.data.current %}
      <li>
        <h2><a href="{{current.url}}">{{ current.name }}</a></h2>
        <p>
          {{ current.dates }} · {{ current.location }} · <a href="https://www.twitter.com/{{current.twitter}}">@{{ current.twitter }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<!-- review this: http://jekyll.tips/jekyll-casts/jekyll-search-using-lunr-js/
Need to figure out how this will work and how it searches both current and past data -->

<form action="/search.html" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for p in site.data.current %}
      "{{ current.url | slugify }}": {
        "name": "{{ current.name | xml_escape }}",
        "location": "{{ current.location | xml_escape }}",
        "url": "{{ current.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>

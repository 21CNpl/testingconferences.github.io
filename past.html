---
layout: default
permalink: /past/
---

<ul class="post-list">
{% for past in site.data.past %}
  <li>
      <h2><a href="{{past.url}}">{{ past.name }}</a></h2>
      <p>
      <i class="fa fa-calendar"></i> {{ past.dates }} <i class="fa fa-map-marker"></i> {{ past.location }} <i class="fa fa-twitter"></i> <a href="https://www.twitter.com/@{{past.twitter}}">{{ past.twitter }}</a>
  </li>

{% endfor %}
</ul>

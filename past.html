---
layout: default
permalink: /past/
---

<ul class="post-list">
{% for past in site.data.past %}
  <li>
      <h2><a href="{{past.url}}">{{ past.name }}</a></h2>
      <p>
      {{ past.dates }} - {{ past.location }} - <a href="https://www.twitter.com/@{{past.twitter}}">{{ past.twitter }}</a>
  </li>

{% endfor %}
</ul>
